<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zentro - Center your time, master your mind</title>
    <meta name="description" content="Experience the ultimate focus timer with premium glass morphism design, motivational quotes, and session tracking. Boost your productivity today.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1 class="main-title">Zentro</h1>
            <p class="subtitle">Center your time, master your mind</p>
        </div>

        <!-- Timer Card -->
        <div class="timer-card" id="timerCard">
            <div class="duration-section">
                <label class="duration-label" for="minutesInput">Session Duration</label>
                <div class="duration-input-wrapper">
                    <input type="number" id="minutesInput" class="duration-input" min="1" max="180" value="25">
                    <span class="duration-unit">min</span>
                </div>
            </div>

            <div class="timer-display">
                <div class="timer-time" id="timerDisplay">25:00</div>
                <div class="timer-status" id="timerStatus">Ready to focus</div>
            </div>

            <div class="timer-controls">
                <button class="btn btn-primary" id="startBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polygon points="5,3 19,12 5,21"/>
                    </svg>
                    Start
                </button>
                <button class="btn btn-secondary" id="pauseBtn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="6" y="4" width="4" height="16"/>
                        <rect x="14" y="4" width="4" height="16"/>
                    </svg>
                    Pause
                </button>
                <button class="btn btn-tertiary" id="resetBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline points="1,4 1,10 7,10"/>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                    </svg>
                    Reset
                </button>
            </div>
        </div>

        <!-- Break Content -->
        <div class="break-content hidden" id="breakContent">
            <div class="break-card">
                <div class="break-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                </div>
                <p class="break-message" id="breakMessage"></p>
            </div>
        </div>

        <!-- Session History -->
        <div class="history-section">
            <div class="history-header">
                <div class="history-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                </div>
                <h3 class="history-title">Session History</h3>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-state">
                    <div class="empty-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12,6 12,12 16,14"/>
                        </svg>
                    </div>
                    <p class="empty-text">No sessions yet. Start your first focus session!</p>
                </div>
            </div>
            <div class="weekly-stats">
                <p class="weekly-text" id="weeklyStats">0 sessions completed this week</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
